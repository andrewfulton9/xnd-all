skip_tags: true

matrix:
  fast_finish: true

os: Visual Studio 2015

build_script:
  - ps: Start-FileDownload "https://repo.continuum.io/miniconda/Miniconda3-latest-Windows-x86_64.exe" C:\Miniconda.exe
  - cmd: C:\Miniconda.exe /S /D=C:\Py
  - set PATH=C:\Py;C:\Py\Scripts;C:\Py\Library\bin;%PATH%
  - conda update --yes conda
  - conda install --yes conda-build=3.3.0
  - conda install --yes anaconda-client
  - cd scripts
  - conda-install.bat
  - ps: $env:LIBNDTYPES = (conda build --output ndtypes\.conda\libndtypes)
  - ps: $env:NDTYPES = (conda build --output ndtypes\.conda\ndtypes)
  - ps: $env:LIBXND = (conda build --output xnd\.conda\libxnd)
  - ps: $env:XND = (conda build --output xnd\.conda\xnd)
  - ps: $env:LIBGUMATH = (conda build --output gumath\.conda\libgumath)
  - ps: $env:XND = (conda build --output gumath\.conda\gumath)
